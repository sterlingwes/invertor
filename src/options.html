<!DOCTYPE html>
<html>
<head>
  <title>Invertor Options</title>
  <style>
    body { padding: 10px }
    label {
      display: block;
      padding: 10px 0
    }
    input[type=checkbox] {
      margin-right: 10px
    }
    #status {
      display: block;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      margin: 15px
    }
  </style>
</head>

<body>
  <label>
    <input type="checkbox" id="default">
    Default all pages to inverted
  </label>

  <div id="status">Options saved.</div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
